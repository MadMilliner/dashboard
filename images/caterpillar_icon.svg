  <ellipse cx="50" cy="25" rx="35" ry="15" fill="#9ACD32" stroke="#556B2F" stroke-width="2"/>
  <ellipse cx="50" cy="45" rx="40" ry="18" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
  <ellipse cx="50" cy="65" rx="35" ry="15" fill="#9ACD32" stroke="#556B2F" stroke-width="2"/>
  <ellipse cx="50" cy="85" rx="30" ry="12" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
  <!-- Wise face on main segment -->
  <circle cx="40" cy="45" r="4" fill="#2F2F2F"/>
