  <ellipse cx="82" cy="32" rx="5" ry="4" fill="#CD853F"/>
  <rect x="79" y="28" width="3" height="8" fill="#8B4513"/>
  <!-- Ornate smoke -->
  <path d="M88 25 Q92 18 88 12 Q84 5 88 0" stroke="#708090" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M92 22 Q96 15 92 8 Q88 2 92 -2" stroke="#708090" stroke-width="2" fill="none" opacity="0.5"/>
